<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Live Background</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        // 페이지 로드 시 즉시 YouTube ISS 스트림 열기
        window.onload = function() {
            // YouTube ISS 스트림 열기
            window.open('https://www.youtube.com/watch?v=fO9e9jnhYK8', '_blank');
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Soria';
        }
        
        #info {
            position: fixed;
            top: 15px;
            left: 20px;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 10px;
            transition: color 0.3s ease;
        }
        
        #status {
            position: fixed;
            top: 15px;
            right: 20px;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 10px;
            transition: color 0.3s ease;
        }
        
        /* .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border-radius: 3px;
            border: 2px solid;
            transition: border-color 0.3s ease;
        } */
    </style>
</head>
<body>
    <div id="info">
        <p>Real-time Color: <span id="current-color">Waiting...</span><span id="color-display" class="color-box"></span></p>
        <p>Connection Status: <span id="connection-status">Connecting...</span></p>
    </div>
    
    <div id="status">
        <p>Update Interval: 5 seconds</p>
        <p>Last Update: <span id="last-update">-</span></p>
    </div>

    <script>
        let currentColor = { r: 0, g: 0, b: 0 };
        let targetColor = { r: 0, g: 0, b: 0 };
        let ws;
        let isConnected = false;
        let pollingInterval;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            connectWebSocket();
        }
        
        function draw() {
            // 부드러운 색상 전환
            currentColor.r = lerp(currentColor.r, targetColor.r, 0.05);
            currentColor.g = lerp(currentColor.g, targetColor.g, 0.05);
            currentColor.b = lerp(currentColor.b, targetColor.b, 0.05);
            
            // 배경 그리기
            background(currentColor.r, currentColor.g, currentColor.b);
            
            // UI 업데이트
            updateUI();
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
        
        function connectWebSocket() {
            // 현재 페이지의 호스트와 포트를 사용하여 WebSocket 연결
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = window.location.port;
            
            // 포트가 있으면 포트 포함, 없으면 기본 포트 사용
            const wsUrl = port ? `${protocol}//${host}:${port}` : `${protocol}//${host}`;
            
            console.log('WebSocket 연결 시도:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            // 연결 타임아웃 설정
            const connectionTimeout = setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    console.log('WebSocket 연결 타임아웃, HTTP 폴링으로 전환');
                    ws.close();
                    updateConnectionStatus('HTTP Polling Mode', 'blue');
                    startHttpPolling();
                }
            }, 3000);
            
            ws.onopen = function() {
                console.log('WebSocket 연결됨');
                clearTimeout(connectionTimeout);
                isConnected = true;
                updateConnectionStatus('Connected (WebSocket)', 'green');
                
                // HTTP 폴링 중지
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
            };
            
            ws.onmessage = function(event) {
                try {
                    const color = JSON.parse(event.data);
                    targetColor = color;
                    updateLastUpdate();
                } catch (error) {
                    console.error('색상 데이터 파싱 오류:', error);
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket 연결 해제됨');
                clearTimeout(connectionTimeout);
                isConnected = false;
                updateConnectionStatus('HTTP Polling Mode', 'blue');
                
                // HTTP 폴링으로 전환
                startHttpPolling();
                
                // 재연결 시도 (더 긴 간격)
                setTimeout(connectWebSocket, 10000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket 오류:', error);
                clearTimeout(connectionTimeout);
                updateConnectionStatus('HTTP Polling Mode', 'blue');
                
                // HTTP 폴링으로 전환
                startHttpPolling();
            };
        }
        
        // HTTP 폴링으로 색상 업데이트 (WebSocket 대안)
        function startHttpPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            console.log('HTTP 폴링 모드 시작');
            
            // 즉시 첫 번째 요청
            fetchColorData();
            
            // 5초마다 색상 데이터 요청
            pollingInterval = setInterval(fetchColorData, 5000);
        }
        
        async function fetchColorData() {
            try {
                const response = await fetch('/average-color');
                if (response.ok) {
                    const color = await response.json();
                    targetColor = color;
                    updateLastUpdate();
                } else {
                    console.log('HTTP 요청 실패');
                }
            } catch (error) {
                console.error('HTTP 요청 오류:', error);
            }
        }
        
        // 색상 밝기 계산 함수
        function getBrightness(r, g, b) {
            // 인간의 눈이 가장 민감한 녹색에 가중치를 둔 밝기 계산
            return (r * 0.299 + g * 0.587 + b * 0.114);
        }
        
        // 텍스트 색상 결정 함수
        function getTextColor(r, g, b) {
            const brightness = getBrightness(r, g, b);
            return brightness > 128 ? '#000000' : '#ffffff';
        }
        
        function updateUI() {
            const colorText = `RGB(${Math.round(currentColor.r)}, ${Math.round(currentColor.g)}, ${Math.round(currentColor.b)})`;
            document.getElementById('current-color').textContent = colorText;
            
            const colorDisplay = document.getElementById('color-display');
            colorDisplay.style.backgroundColor = `rgb(${Math.round(currentColor.r)}, ${Math.round(currentColor.g)}, ${Math.round(currentColor.b)})`;
            
            // 텍스트 색상 업데이트
            const textColor = getTextColor(currentColor.r, currentColor.g, currentColor.b);
            const infoElement = document.getElementById('info');
            const statusElement = document.getElementById('status');
            
            infoElement.style.color = textColor;
            statusElement.style.color = textColor;
            
            // 색상 박스 테두리 색상도 업데이트
            colorDisplay.style.borderColor = textColor;
        }
        
        // 연결 상태 업데이트
        function updateConnectionStatus(status, color) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = status;
            statusElement.style.color = color;
        }
        
        function updateLastUpdate() {
            const now = new Date();
            // 뉴욕 시간으로 변환
            const nyTime = now.toLocaleString("en-US", {timeZone: "America/New_York"});
            const nyDate = new Date(nyTime);
            const timeString = nyDate.toLocaleTimeString();
            document.getElementById('last-update').textContent = timeString + ' (NY)';
        }
    </script>
</body>
</html>
