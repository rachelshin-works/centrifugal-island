<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Live Background - Centrifugal Island</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #info {
            position: fixed;
            top: 15px;
            left: 20px;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 10px;
            transition: color 0.3s ease;
        }
        
        #status {
            position: fixed;
            top: 15px;
            right: 20px;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 10px;
            transition: color 0.3s ease;
        }
        
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border-radius: 3px;
            border: 2px solid;
            transition: border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Real-time Color: <span id="current-color">Waiting...</span><span id="color-display" class="color-box"></span></p>
        <p>ISS Location: <span id="iss-location">Loading...</span></p>
        <p>ISS Speed: <span id="iss-speed">Loading...</span></p>
        <p>ISS Altitude: <span id="iss-altitude">Loading...</span></p>
    </div>
    
    <div id="status">
        <p>Update Interval: 3 minutes</p>
        <p>Last Update: <span id="last-update">-</span></p>
    </div>

    <script>
        let currentColor = { r: 0, g: 0, b: 0 };
        let targetColor = { r: 0, g: 0, b: 0 };
        let ws = null;
        let isConnected = false;
        let currentColorIndex = 0;
        let colorChangeTime = 0;
        const COLOR_DURATION = 180000; // 3분 (밀리초)
        
        // 미묘한 톤의 색상 팔레트 (보라색 제거)
        const subtleColors = [
            { r: 120, g: 120, b: 125 },  // 미묘한 회색톤
            { r: 140, g: 160, b: 180 },  // 하늘색 톤
            { r: 100, g: 130, b: 150 },  // 바다톤
            { r: 150, g: 140, b: 120 },  // 갈색톤
            { r: 130, g: 140, b: 160 },  // 회청색 톤
            { r: 160, g: 150, b: 140 },  // 베이지톤
            { r: 110, g: 140, b: 160 },  // 청회색 톤
            { r: 140, g: 130, b: 110 }   // 모래톤
        ];
        
        // WebSocket 연결 설정
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = window.location.port || (protocol === 'wss:' ? '443' : '80');
            
            // 로컬 개발 환경과 배포 환경 구분
            let wsUrl;
            if (host === 'localhost' || host === '127.0.0.1') {
                wsUrl = `ws://localhost:3000`;
            } else {
                // 배포 환경에서는 같은 호스트의 웹소켓 사용
                wsUrl = `${protocol}//${host}:${port}`.replace(':80', '').replace(':443', '');
            }
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket 연결됨');
                    isConnected = true;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.r !== undefined && data.g !== undefined && data.b !== undefined) {
                            targetColor = { r: data.r, g: data.g, b: data.b };
                            updateLastUpdate();
                        }
                    } catch (error) {
                        console.error('WebSocket 메시지 파싱 오류:', error);
                    }
                };
                
                ws.onclose = function() {
                    console.log('WebSocket 연결 해제됨, 시뮬레이션 모드로 전환');
                    isConnected = false;
                    startSimulation();
                };
                
                ws.onerror = function(error) {
                    console.log('WebSocket 오류, 시뮬레이션 모드로 전환');
                    isConnected = false;
                    startSimulation();
                };
                
            } catch (error) {
                console.error('WebSocket 연결 실패, 시뮬레이션 모드로 전환');
                startSimulation();
            }
        }
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            connectWebSocket();
            
            // 웹소켓 연결 실패 시 시뮬레이션 모드로 전환
            setTimeout(() => {
                if (!isConnected) {
                    console.log('WebSocket 연결 시간 초과, 시뮬레이션 모드로 전환');
                    startSimulation();
                }
            }, 3000);
        }
        
        function draw() {
            // Smooth color transitions
            currentColor.r = lerp(currentColor.r, targetColor.r, 0.02);
            currentColor.g = lerp(currentColor.g, targetColor.g, 0.02);
            currentColor.b = lerp(currentColor.b, targetColor.b, 0.02);
            
            // Draw background
            background(currentColor.r, currentColor.g, currentColor.b);
            
            // Update UI
            updateUI();
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
        
        // 미묘한 톤의 색상 시뮬레이션
        function getSubtleColor() {
            const now = Date.now();
            
            // 3분마다 색상 변경
            if (now - colorChangeTime > COLOR_DURATION) {
                currentColorIndex = (currentColorIndex + 1) % subtleColors.length;
                colorChangeTime = now;
            }
            
            return subtleColors[currentColorIndex];
        }
        
        function startSimulation() {
            // 초기 색상 설정
            targetColor = getSubtleColor();
            colorChangeTime = Date.now();
            
            // 3분마다 색상 업데이트
            setInterval(() => {
                targetColor = getSubtleColor();
                updateLastUpdate();
            }, COLOR_DURATION);
        }
        
        // ISS 정보 시뮬레이션
        function updateISSInfo() {
            // ISS 위치 시뮬레이션 (실제로는 API에서 가져와야 함)
            const locations = [
                "Over Pacific Ocean",
                "Over Atlantic Ocean", 
                "Over Europe",
                "Over Asia",
                "Over North America",
                "Over South America",
                "Over Africa",
                "Over Australia"
            ];
            
            const speeds = [
                "27,600 km/h",
                "27,580 km/h",
                "27,620 km/h",
                "27,590 km/h"
            ];
            
            const altitudes = [
                "408 km",
                "410 km", 
                "407 km",
                "409 km"
            ];
            
            const locationIndex = Math.floor(Date.now() / 60000) % locations.length;
            const speedIndex = Math.floor(Date.now() / 30000) % speeds.length;
            const altitudeIndex = Math.floor(Date.now() / 45000) % altitudes.length;
            
            document.getElementById('iss-location').textContent = locations[locationIndex];
            document.getElementById('iss-speed').textContent = speeds[speedIndex];
            document.getElementById('iss-altitude').textContent = altitudes[altitudeIndex];
        }
        
        // Color brightness calculation
        function getBrightness(r, g, b) {
            // Human eye sensitivity weighted brightness calculation
            return (r * 0.299 + g * 0.587 + b * 0.114);
        }
        
        // Text color determination
        function getTextColor(r, g, b) {
            const brightness = getBrightness(r, g, b);
            return brightness > 128 ? '#000000' : '#ffffff';
        }
        
        function updateUI() {
            const colorText = `RGB(${Math.round(currentColor.r)}, ${Math.round(currentColor.g)}, ${Math.round(currentColor.b)})`;
            document.getElementById('current-color').textContent = colorText;
            
            const colorDisplay = document.getElementById('color-display');
            colorDisplay.style.backgroundColor = `rgb(${Math.round(currentColor.r)}, ${Math.round(currentColor.g)}, ${Math.round(currentColor.b)})`;
            
            // Update text color
            const textColor = getTextColor(currentColor.r, currentColor.g, currentColor.b);
            const infoElement = document.getElementById('info');
            const statusElement = document.getElementById('status');
            
            infoElement.style.color = textColor;
            statusElement.style.color = textColor;
            
            // Update color box border
            colorDisplay.style.borderColor = textColor;
            
            // Update ISS info
            updateISSInfo();
        }
        
        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-update').textContent = timeString;
        }
    </script>
</body>
</html>
