<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Live Background - Centrifugal Island</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        // Auto-open ISS stream when page loads
        window.onload = function() {
            window.open('https://www.youtube.com/watch?v=fO9e9jnhYK8', '_blank');
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #info {
            position: fixed;
            top: 15px;
            left: 20px;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 10px;
            transition: color 0.3s ease;
        }
        
        #status {
            position: fixed;
            top: 15px;
            right: 20px;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 10px;
            transition: color 0.3s ease;
        }
        
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border-radius: 3px;
            border: 2px solid;
            transition: border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Real-time Color: <span id="current-color">Waiting...</span><span id="color-display" class="color-box"></span></p>
    </div>
    
    <div id="status">
        <p>Update Interval: 3 seconds</p>
        <p>Last Update: <span id="last-update">-</span></p>
    </div>

    <script>
        let currentColor = { r: 0, g: 0, b: 0 };
        let targetColor = { r: 0, g: 0, b: 0 };
        let ws = null;
        let isConnected = false;
        
        // WebSocket 연결 설정
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = window.location.port || (protocol === 'wss:' ? '443' : '80');
            
            // 로컬 개발 환경과 배포 환경 구분
            let wsUrl;
            if (host === 'localhost' || host === '127.0.0.1') {
                wsUrl = `ws://localhost:3000`;
            } else {
                // 배포 환경에서는 같은 호스트의 웹소켓 사용
                wsUrl = `${protocol}//${host}:${port}`.replace(':80', '').replace(':443', '');
            }
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket 연결됨');
                    isConnected = true;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.r !== undefined && data.g !== undefined && data.b !== undefined) {
                            targetColor = { r: data.r, g: data.g, b: data.b };
                            updateLastUpdate();
                        }
                    } catch (error) {
                        console.error('WebSocket 메시지 파싱 오류:', error);
                    }
                };
                
                ws.onclose = function() {
                    console.log('WebSocket 연결 해제됨, 시뮬레이션 모드로 전환');
                    isConnected = false;
                    startSimulation();
                };
                
                ws.onerror = function(error) {
                    console.log('WebSocket 오류, 시뮬레이션 모드로 전환');
                    isConnected = false;
                    startSimulation();
                };
                
            } catch (error) {
                console.error('WebSocket 연결 실패, 시뮬레이션 모드로 전환');
                startSimulation();
            }
        }
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            connectWebSocket();
            
            // 웹소켓 연결 실패 시 시뮬레이션 모드로 전환
            setTimeout(() => {
                if (!isConnected) {
                    console.log('WebSocket 연결 시간 초과, 시뮬레이션 모드로 전환');
                    startSimulation();
                }
            }, 3000);
        }
        
        function draw() {
            // Smooth color transitions
            currentColor.r = lerp(currentColor.r, targetColor.r, 0.05);
            currentColor.g = lerp(currentColor.g, targetColor.g, 0.05);
            currentColor.b = lerp(currentColor.b, targetColor.b, 0.05);
            
            // Draw background
            background(currentColor.r, currentColor.g, currentColor.b);
            
            // Update UI
            updateUI();
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
        
        // ISS Color Simulation (realistic version)
        function getSimulatedISSColor() {
            const time = Date.now();
            const hour = new Date().getHours();
            const minute = new Date().getMinutes();
            
            // 더 정교한 시간 기반 색상 변화
            if (hour >= 6 && hour <= 18) {
                // Day time - Earth and space with more variety
                const colors = [
                    { r: 0, g: 100, b: 200 },    // Earth atmosphere (blue)
                    { r: 100, g: 150, b: 50 },   // Continents (green)
                    { r: 200, g: 200, b: 100 },  // Clouds (white)
                    { r: 255, g: 255, b: 255 },  // Sunlight reflection (white)
                    { r: 50, g: 100, b: 150 },   // Ocean (dark blue)
                    { r: 150, g: 200, b: 255 },  // Sky blue
                    { r: 80, g: 120, b: 80 },    // Forest green
                    { r: 220, g: 220, b: 180 },  // Desert sand
                    { r: 120, g: 180, b: 220 },  // Light blue sky
                    { r: 180, g: 220, b: 180 }   // Light green
                ];
                
                // 시간에 따른 색상 변화 (더 부드러운 전환)
                const timeIndex = Math.floor((hour - 6) * 60 + minute) / 72; // 12시간을 10개 색상으로 분할
                const colorIndex = Math.floor(timeIndex) % colors.length;
                const nextColorIndex = (colorIndex + 1) % colors.length;
                const blend = (timeIndex % 1);
                
                const currentColor = colors[colorIndex];
                const nextColor = colors[nextColorIndex];
                
                return {
                    r: Math.round(currentColor.r * (1 - blend) + nextColor.r * blend),
                    g: Math.round(currentColor.g * (1 - blend) + nextColor.g * blend),
                    b: Math.round(currentColor.b * (1 - blend) + nextColor.b * blend)
                };
            } else {
                // Night time - space and city lights with more variety
                const colors = [
                    { r: 0, g: 0, b: 0 },        // Space (black)
                    { r: 20, g: 20, b: 40 },     // Dark space
                    { r: 50, g: 50, b: 100 },    // Night Earth (dark blue)
                    { r: 100, g: 50, b: 50 },    // City lights (red)
                    { r: 30, g: 30, b: 60 },     // Starlight reflection
                    { r: 80, g: 40, b: 80 },     // Purple night
                    { r: 40, g: 60, b: 120 },    // Deep blue night
                    { r: 120, g: 60, b: 40 },    // Orange city lights
                    { r: 60, g: 40, b: 100 },    // Purple space
                    { r: 100, g: 80, b: 40 }     // Golden hour
                ];
                
                // 밤 시간대 색상 변화
                const timeIndex = Math.floor((hour + 6) * 60 + minute) / 72; // 12시간을 10개 색상으로 분할
                const colorIndex = Math.floor(timeIndex) % colors.length;
                const nextColorIndex = (colorIndex + 1) % colors.length;
                const blend = (timeIndex % 1);
                
                const currentColor = colors[colorIndex];
                const nextColor = colors[nextColorIndex];
                
                return {
                    r: Math.round(currentColor.r * (1 - blend) + nextColor.r * blend),
                    g: Math.round(currentColor.g * (1 - blend) + nextColor.g * blend),
                    b: Math.round(currentColor.b * (1 - blend) + nextColor.b * blend)
                };
            }
        }
        
        function startSimulation() {
            // Update color every 3 seconds
            setInterval(() => {
                targetColor = getSimulatedISSColor();
                updateLastUpdate();
            }, 3000);
            
            // Initial color
            targetColor = getSimulatedISSColor();
        }
        
        // Color brightness calculation
        function getBrightness(r, g, b) {
            // Human eye sensitivity weighted brightness calculation
            return (r * 0.299 + g * 0.587 + b * 0.114);
        }
        
        // Text color determination
        function getTextColor(r, g, b) {
            const brightness = getBrightness(r, g, b);
            return brightness > 128 ? '#000000' : '#ffffff';
        }
        
        function updateUI() {
            const colorText = `RGB(${Math.round(currentColor.r)}, ${Math.round(currentColor.g)}, ${Math.round(currentColor.b)})`;
            document.getElementById('current-color').textContent = colorText;
            
            const colorDisplay = document.getElementById('color-display');
            colorDisplay.style.backgroundColor = `rgb(${Math.round(currentColor.r)}, ${Math.round(currentColor.g)}, ${Math.round(currentColor.b)})`;
            
            // Update text color
            const textColor = getTextColor(currentColor.r, currentColor.g, currentColor.b);
            const infoElement = document.getElementById('info');
            const statusElement = document.getElementById('status');
            
            infoElement.style.color = textColor;
            statusElement.style.color = textColor;
            
            // Update color box border
            colorDisplay.style.borderColor = textColor;
        }
        
        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-update').textContent = timeString;
        }
    </script>
</body>
</html>
